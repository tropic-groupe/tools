  <header>
    <div id="google_translate_element" style="position: fixed; top: 2px; left: 17%; z-index:3;"></div>
    
    <a href="../../"><img src="../../logo.png" id="logo2"></a>
    <nav class="theme-switch-wrapper">
      <em>Thème :</em>
        <label for="themecheck" class="theme-switch">
          <input type="checkbox" id="themecheck"/>
          <div class="slider round"></div>
        </label>
    </nav>
    
    <menu>
      <label for="mbl">
          <i class="fa fa-bars" id="bar" onclick="menu()"></i>
          <i class="fa fa-close" id="close" onclick="menu2()"></i>
      </label>
      <input type="checkbox" id="mbl" role="button">
        <ul>
            <li><a href="../../file-explorer"><i class="fa fa-folder"></i>File explorer</a></li>
            <li><a href="../../games"><i class="fa fa-gamepad"></i>Jeux</a></li>
            <li><a href="../../tools"><i class="fa fa-wrench"></i>Outils</a></li>

          </li>
        </ul>

  </menu>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="color-picker-panel">
  <div class="panel-row">
    <div class="swatches default-swatches"></div>
  </div>
  <div class="panel-row">
    <div class="spectrum-map">
      <button id="spectrum-cursor" class="color-cursor"></button>
      <canvas id="spectrum-canvas"></canvas>
    </div>
    <div class="hue-map">
      <button id="hue-cursor" class="color-cursor"></button>
      <canvas id="hue-canvas"></canvas>
    </div>
  </div>
  <div class="panel-row">
    <div id="rgb-fields" class="field-group value-fields rgb-fields">
      <div class="field-group">
        <label for="" class="field-label">RGB :</label>
        <input type="text" id="red" class="field-input"/>
      </div>
      <div id="green"></div><div id="blue"></div>
    </div>
    <div id="hex-field" class="field-group value-fields hex-field active">
      <label for="" class="field-label">Hex :</label>
      <input type="text" id="hex" class="field-input"/>
    </div>
    <button id="mode-toggle" class="button mode-toggle">Mode</button>
  </div>
  <div class="panel-row">
    <h2 class="panel-header">Mes Couleurs</h2>
    <div id="user-swatches" class="swatches custom-swatches">
    </div>
    <button id="add-swatch" class="button add-swatch">
      <span id="color-indicator" class="color-indicator"></span><span>Ajouter la couleur</span>
    </button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.3.0/tinycolor.min.js'></script>
  <script src="../../main.js"></script>
  <script src="./script.js"></script>
</body>
</html>
